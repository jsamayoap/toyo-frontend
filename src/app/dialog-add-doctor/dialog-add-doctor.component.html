<div class="rsDialogTitle">
  <div class="row">
    <div class="col-sm-12 col-md-12" style="color:#FFFFFF;">
      <div style="float: left;">
        <mat-icon>person</mat-icon>
      </div>
      <div style="float: left; padding-left: 5px; padding-top: 2px;">
        {{this.title}}
      </div>
    </div>
  </div>
</div>

<mat-dialog-content class="align-items-center">
  <div style="padding-top: 20px; text-align: center; color: #808080; font-size: 85%;" *ngIf="!this.isLoaded">
    Cargando...
  </div>
  <div class="modal-form" *ngIf="this.isLoaded">

    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Id</mat-label>
        <input matInput [formControl]="id">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="nombre">
      </mat-form-field>
    </div>


  </div>

</mat-dialog-content>

<div align="end">
<div class="col-md-12 text-center pt-5 button-row rsDialogButtons">
  <button
    mat-raised-button
    style="color:#fafafa; background-color: #0fb75d; margin-right:10px;"
    (click)="doAgregarDoctor()"
    id="btnGuardar">
      Guardar
  </button>

  <button
    mat-raised-button
    (click)="close(false)">
      Cerrar
  </button>
</div>
</div>
